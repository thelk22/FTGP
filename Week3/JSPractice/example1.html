<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke</title>
    <!-- JS internal to HTML file -->
    <script>
        alert("Hello, you just started this HTML!");
        console.log('Hello from the console');
    </script>
    <!-- JS external to HTML file -->
    <script src="example1.js"></script>
</head>
<!-- Inline JS loads at the same time as the HTML -->
<!-- Otherwise the JS will be run first before the HTML loads (with internal and external JS using the <script> tag) -->
<body onload="alert('Inline alert');">
    <h1>
        Welcome to JS coding!
    </h1>
    <h2>
        This is a live server.
    </h2>
    
</body>
</html>
